<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OBJECTSSSSS</title>
  </head>
  
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.0/processing.min.js></script>
    <script type="application/processing">
                                         
                                         
      void draw(){
      var SmileyFace = function(centerX,centerY) {
      this.centerX = centerX;
      this.centerY = centerY;
  };

      SmileyFace.prototype.draw = function() {
        fill(168, 124, 70);
        ellipse(this.centerX, this.centerY, 150, 150);
        fill(0, 0, 0);
        ellipse(this.centerX-30, this.centerY-30, 20, 20); 
        ellipse(this.centerX+30, this.centerY-30, 20, 20); 
        noFill(); 
        strokeWeight(3);
        arc(this.centerX, this.centerY+10, 64, 40, 0, 180);
};

     SmileyFace.prototype.speak = function(words) {
       text(words,this.centerX,this.centerY);
    
};
    var face = new SmileyFace(200,300);
    face.draw();
    face.speak("I'm SmileyFace!");
    var face1 = new SmileyFace(199,135);
    face1.draw();
    face1.speak("I'm SmileyFace!2");
    var face2 = new SmileyFace(73,266);
    face2.draw();
    face2.speak("I'm SmileyFace!3");
                   
}
  </script>
